name: hyphen-poc

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  file_existence:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v1
      - name: Check file existence
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: "build/petstore-expanded.yaml"
      - name: File exists
        if: steps.check_files.outputs.files_exists == 'true'
        run: echo needed file exists!

  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Login to ECR
        id: ecr
        uses: jwalton/gh-ecr-login@v1
        with:
          access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          region: ap-southeast-1
      - name: build and push to ECR
        env:
          repo: hyphen-api-poc
          tag: latest,${{ github.sha }}
        run: |
          docker build -t ${{ steps.ecr.outputs.account }}.dkr.ecr.ap-southeast-1.amazonaws.com/$repo:$tag
          docker push ${{ steps.ecr.outputs.account }}.dkr.ecr.ap-southeast-1.amazonaws.com/$repo:$tag
